name: Java CI with Maven and GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build & test
        run: mvn -B clean test


      - name: Generate site (index.html)
        run: mvn -B -DskipTests exec:java

      - name: Debug: list site output
        run: |
          echo "Contents of target/site:"
          ls -la target/site

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: target/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: target/site

      - name: Debug: verify site output
        run: |
          echo "Contents of target/site before deploy:"
          ls -la target/site

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/site
